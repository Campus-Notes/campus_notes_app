publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  go_router: ^12.1.3
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  provider: ^6.1.2
  carousel_slider:
  shimmer: ^3.0.0
  flutter_staggered_animations:  ^1.1.0

dev_dependencies:
  flutter_test:
